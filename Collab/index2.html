<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-87">
    <title>HTML Forms</title>

    <style>
      p {
          font-size: 1.5em;
          padding-left: 42px;
      }
    </style>
</head>

<body>
    <p>Ampersand: &amp; &#38;</p>
    <p>Copyright: &copy; &#169;</p>
    <p>RT: &reg; &#174;</p>
    <p>&nbsp; &#160; My Sentence</p>

    <p>Greater than: &gt; &#62;</p>
    <p>Lesser than: &lt;&#60; </p>

</body>


</html>
